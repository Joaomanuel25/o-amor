<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Eu Te Amo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000; /* Fundo preto */
            font-family: 'Arial', sans-serif;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: #e60073;
            text-shadow: 2px 2px 10px #fff;
            z-index: 10;
        }

        .falling-text {
            position: absolute;
            color: #ff4d88;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }
            100% {
                top: 110%;
                transform: rotate(360deg);
            }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 1.5em;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="center-text">eu te amo pra sempre kya</div>

    <script>
        // Criar textos caindo
        function createFallingText() {
            const text = document.createElement('div');
            text.classList.add('falling-text');
            text.textContent = 'eu te amo';
            text.style.left = Math.random() * 100 + 'vw';
            text.style.animationDuration = (3 + Math.random() * 5) + 's';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 8000);
        }
        setInterval(createFallingText, 300);

        // Criar corações ao clicar
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️ eu te amo';
                heart.style.left = (e.clientX + (Math.random() * 100 - 50)) + 'px';
                heart.style.top = (e.clientY + (Math.random() * 100 - 50)) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>
</html>
